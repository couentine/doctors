<dom-module id="bl-list-item">
  <link rel="stylesheet" href="bl-list-item.css" />
  
  <template>

    <template is="dom-if" if="[[isBadgeMode]]">
      <bl-badge badge="{{item}}" display-mode="[[itemDisplayMode]]" link></bl-badge>
    </template>
    
    <template is="dom-if" if="[[isFullLogMode]]">
      <bl-full-log full-log="{{item}}" display-mode="[[itemDisplayMode]]" link></bl-full-log>
    </template>
    
    <template is="dom-if" if="[[isGroupMode]]">
      <bl-group group="{{item}}" link></bl-group>
    </template>
    
    <template is="dom-if" if="[[isGroupTagMode]]">
      <bl-group-tag group-tag="{{item}}" group-path="[[itemParentPath]]" link></bl-group-tag>
    </template>
    
    <template is="dom-if" if="[[isUserMode]]">
      <bl-user user="{{item}}" display-mode="[[itemDisplayMode]]" link></bl-user>
    </template>

  </template>

  <script src="bl-list-item.js"></script>
</dom-module>
