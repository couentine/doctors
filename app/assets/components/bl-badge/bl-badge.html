<dom-module id="bl-badge">
  <link rel="stylesheet" href="bl-badge.css" />
  
  <template>

    <div class="wrapper">
      <div class="image">
        <template is="dom-if" if="{{hasBadge}}">
          <img src$="{{badge.image_medium_url}}">
        </template>
        
        <template is="dom-if" if="{{!hasBadge}}">
          <i class$="{{blankBadgeIconClass}}"></i>
        </template>
      </div>
      <div class="label">
        <h3>{{badgeName}}</h3>
      </div>
    </div>

  </template>

  <script src="bl-badge.js"></script>
</dom-module>
