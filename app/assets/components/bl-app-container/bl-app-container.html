<dom-module id="bl-app-container">
  <link rel="stylesheet" href="bl-app-container.css" />

  <template>

    <paper-scroll-header-panel id="headerPanel" condenses class$="[[whiteBodyText]]"
      keep-condensed-header="[[!hideCondensedHeader]]"
      condensed-header-height="[[condensedHeaderHeightPx]]">

      <!-- #=== APP HEADER ===# -->
      <div id="appHeader" class="paper-header">

        <content select=".app-header-content"></content>

        <bl-app-navbar-left id="leftNav" white-text="[[whiteHeaderText]]" 
          asset-paths="[[assetPaths]]" hidden="[[hideLeftNav]]"></bl-app-navbar-left>
        <bl-app-navbar-right id="rightNav" white-text="[[whiteHeaderText]]" 
          hidden="[[hideRightNav]]" current-user="[[currentUser]]" 
          asset-paths="[[assetPaths]]"></bl-app-navbar-right>

      </div>

      <!-- #=== PAGE CONTENT ===# -->
      <content select=".content"></content>

    </paper-scroll-header-panel>
    
    <!-- #=== TOAST CONTAINER ===# -->
    <content id="toastContainer" select="bl-toast-container"></content>

    <!-- #=== STANDARD ALERT DIALOG ===# -->
    <paper-dialog id="alertDialog" class="standard alert" modal>
      <h2 id="alertDialogTitle"></h2>
      <p id="alertDialogBody"></p>
      <div class="buttons">
        <paper-button id="alertDialogDismiss" dialog-dismiss on-tap="dialogDismiss">
          <span id="alertDialogDismissText"></span>
        </paper-button>
        <paper-button id="alertDialogConfirm" dialog-confirm autofocus on-tap="dialogConfirm">
          <span id="alertDialogConfirmText"></span>
        </paper-button>
      </div>
    </paper-dialog>
    
    <!-- #=== STANDARD POLLER DIALOG ===# -->
    <paper-dialog id="pollerDialog" class="standard poller" modal>
      <h2 id="pollerDialogTitle"></h2>
      <p>
        <bl-poller id="pollerDialogPoller"></bl-poller>
      </p>
      <div id="pollerDialogButtons" class="buttons collapsed">
        <paper-button id="pollerDialogDismiss" dialog-dismiss on-tap="dialogDismiss">
          <span id="pollerDialogDismissText"></span>
        </paper-button>
        <paper-button id="pollerDialogConfirm" dialog-confirm autofocus on-tap="dialogConfirm">
          <span id="pollerDialogConfirmText"></span>
        </paper-button>
      </div>
    </paper-dialog>

    <!-- #=== STANDARD WAITING DIALOG ===# -->
    <paper-dialog id="waitingDialog" class="standard waiting" modal>
      <h2 id="waitingDialogTitle"></h2>
      <p>
        <bl-spinner id="waitingDialogSpinner" active></bl-spinner>
      </p>
    </paper-dialog>

  </template>

  <script src="bl-app-container.js"></script>
</dom-module>
