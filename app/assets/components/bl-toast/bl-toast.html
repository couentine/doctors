<dom-module id="bl-toast">
  <link rel="stylesheet" href="bl-toast.css" />

  <template>

    <paper-material class$="[[type]]" elevation="3">
      <a class="dismiss-button" on-click="closeToast">
        <i class="fa fa-close"></i>
      </a>

      <span class="inner">[[text]]</span>
    </paper-material>
    
  </template>

  <script src="bl-toast.js"></script>
</dom-module>
