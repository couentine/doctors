<dom-module id="bl-app-header-tag">
  <link rel="stylesheet" href="bl-app-header-tag.css" />

  <template>
    
    <div id="backgroundPanel">&nbsp;</div>
    <div id="condensedBackgroundPanel">&nbsp;</div>
    
    <div id="leftNav">
      <a id="leftNavLink" href$="[[backUrl]]" title="Back">
        <i class="fa fa-arrow-left"></i>
      </a>
    </div>

    <div id="groupInfo">
      <div class="innerPanel">
        <a href$="[[group.full_url]]">
          <img src$="[[group.avatar_image_medium_url]]">
          <div id="groupName">[[group.name]]</div>
        </a>
      </div>
    </div>

    <div id="topLine">&nbsp;</div>

    <div id="tagWrapper">
      <div id="tag">
        <div id="background">&nbsp;</div>
        <div id="divider">&nbsp;</div>
        <h1 id="title">
          <span id="symbol"><i class="fa fa-fw fa-hashtag"></i></span>
          <span id="name">[[name]]</span>
        </h1>
      </div>
    </div>

  </template>

  <script src="bl-app-header-tag.js"></script>
</dom-module>
