 your badges will remain.</span></li><li><label>Do I need to use a credit card to create a paid group?</label> <span>The easiest way to sign up for a paid plan is to use a credit card, but we can accommodate just about any payment requirements. Just reach out to us via chat or email below to discuss alternate payment options.</span></li><li><label>What do I need to do in order to comply with student privacy laws?</label> <span>Laws vary widely from place to place, so the only way to be sure is to check with your district admins, but we offer a wide range of features to assist in privacy compliance. The ability to create private badges that are only visible to group members is supported by all paid groups. Org and Hub groups also include Domain Privacy, a feature that makes user accounts invisible to those outside the email domain.</span></li><li><label>Can Badge List integrate with _____?</label> <span>We have an existing LTI integration which is compatible with Canvas, Blackboard, Moodle and any other LTI-compliant LMS. Our team is always working to add more third-party integrations to the platform. Integrations are made available to all groups at the Org level or higher for no additional cost. Contact us if you'd like us to prioritize a particular integration. A fee may be involved.</span></li><li><label>We're here to help...</label> <span class="buttons"><paper-button class="large" raised="" on-tap="showIntercom" hidden="[[hideChat]]"><i class="icon-bubble-shiny"></i>&nbsp; Chat with us</paper-button><a href="mailto:solutions@badgelist.com" class="button"><paper-button class="large" raised=""><i class="icon-envelope"></i>&nbsp; Email us</paper-button></a></span></li></ul></div></div></div><bl-web-footer></bl-web-footer></div></bl-header-panel></template><script>class BlViewPricing extends BlViewMixin(Polymer.Element){static get is(){return"bl-view-pricing"}static get properties(){return{createGroupPath:{type:String,computed:"_createGroupPath(currentUser)",value:" ript></dom-module><dom-module id="bl-view-privacy-policy" assetpath="../bl-views/"><template><style include="bl-style-classes">:host{display:none;}:host([status=active]){display:block;}h1{font-size:2.5em;line-height:1.2em;}h2{font-size:1.4em;margin:1em 0;}h3{font-size:1.2em;margin:1em 0;font-style:italic;font-weight:normal;}#content{color:var(--bl-grey-700);}bl-header-panel{background:var(--bl-grey-50);}bl-header-nav-right{--ghost-button-border-color:var(--bl-grey-300);}#expandedBackground{border-top:4px solid var(--bl-orange-600);background:white;border-bottom:1px solid var(--bl-grey-200);}#condensedBackground{border-top:4px solid var(--bl-orange-600);background:white;border-bottom:1px solid var(--bl-grey-200);}#headerBottomLinks{list-style:none;padding:0;margin:0;display:flex;flex-direction:row;justify-content:flex-end;@apply --bl-font-subhead;}#headerBottomLinks>li{flex:0 0 auto;margin:0.5em;}#headerBottomLinks>li>a, #headerBottomLinks>li>a:visited{color:var(--bl-grey-700);text-decoration:none;}#content{color:var(--bl-grey-800);}.row{display:flex;flex-direction:column;margin:1em 2em;}.row ul{margin:0;}.row ul li{margin-bottom:0.5em;}.banner-row{text-align:center;}.tag-line{display:block;font-weight:300;padding:1em 2em;border-radius:3px;margin:0 auto;background-color:var(--bl-grey-200);border:1px solid var(--bl-grey-300);max-width:15em;}</style><bl-header-panel id="headerPanel" expanded-height="9" condensed-height="6"><div id="expandedBackground" slot="expandedBackground">&nbsp;</div><div id="condensedBackground" slot="condensedBackground">&nbsp;</div><ul id="headerBottomLinks" slot="headerBottom"><li><a href="/privacy-policy"><i class="icon-file-text"></i> Privacy Policy</a></li><li><a href="/terms-of-service"><i class="icon-file-text"></i> Terms of Service</a></li></ul><bl-header-nav-left slot="leftNav" current-user="[[currentUser]]"><img src$="[[website.manifest.assets.brand.shieldPng]]"></bl-header-nav-left><bl-header-nav-right slot="rightNav" id="rightNav" current-user="[[currentUser]]" cms-preview-mode="[[cmsPreviewMode]]"></bl-header-nav-right><div id="content" slot="content"><div class="row banner-row"><h1>Badge List Privacy Policy</h1><div class="tag-line">Version 3.0<br>Last updated July 21, 2016</div></div><div class="row text-row"><p>Knowledgestreem (the "Company") is committed to maintaining robust privacy protections for its users. Our Privacy Policy ("Privacy Policy") is designed to help you understand how we collect, use and safeguard the information you provide to us and to assist you in making informed decisions when using our Service. For purposes of this Agreement, "Service" refers to the Company’s service which can be accessed via our website at <a href="https://www.badgelist.com" target="_blank">https://www.badgelist.com</a> in which users can build and interact with badges and learning groups. The terms "we," "us," and "our" refer to the Company. "You" refers to you, as a user of Service. By accepting our Privacy Policy and Terms of Use (found here: <a href="https://www.badgelist.com/terms-of-service" target="_blank">https://www.badgelist.com/terms-of-service</a>), you consent to our collection, storage, use and disclosure of your personal information as described in this Privacy Policy.</p></div><div class="row text-row"><h2>I. Statement Regarding Student Privacy Laws</h2><p>As part of our commitment to transparency about student data privacy we want to state clarify our relationship to CA SB - 1177 (abbreviated "SOPIPA") and other laws like it that aim to protect student data privacy. Because Badge List is not "used primarily for K-12 school purposes" and was not "designed and marketed for K-12 purposes" SOPIPA does not apply to the software. We recognize that regulations set forth by SOPIPA function as excellent guidelines for student data privacy, however, and as such have chosen to comply with the following elements of SOPIPA:</p><ul><li>Badge List will not use student data except to make improvements to the software.</li><li>Badge List will not create profiles of students other than for the purposes of education.</li><li>Badge List will not target any students with marketing activities based on student data outside those activities that inform users of new Badge List features or policies.</li><li>Badge List will take reasonable security measures to make sure that student data is safe.</li><li>Badge List will delete student profiles and associated data at the request of students, teachers, parents or school administrators.</li><li>Badge List will never share any user data with 3rd parties except as necessary to enable us to provide our service or for the purposes of providing better software and customer service to our users.</li></ul><p>Please note that it is the responsibility of the teacher to obtain parental permission for students under the age of 13. Those who are interested in stronger privacy features should consider our enhanced, premium privacy options, which which are summarized on our K12 pricing page (<a href="https://www.badgelist.com/pricing#k12">https://www.badgelist.com/pricing#k12</a>). Please note that if you choose not to use enhanced privacy features, we recommend that you anonymize students’ usernames in order to maintain privacy.</p></div><div class="row text-row"><h2>II. Information We Collect</h2><p>We collect "Non-Personal Information" and "Personal Information." Non-Personal Information includes information that cannot be used to personally identify you, such as anonymous usage data, general demographic information we may collect, referring/exit pages and URLs, platform types, preferences you submit and preferences that are generated based on the data you submit and number of clicks. Personal Information includes only your email, which you submit to us through the registration process at the Site.</p><h3>Information collected via Technology</h3><p>To activate the Service you do not need to submit any Personal Information other than your email address. To use the Service thereafter, you do not need to submit further Personal Information. However, in an effort to improve the quality of the Service, we track information provided to us by your browser or by our software application when you view or use the Service, such as the website you came from (known as the "referring URL"), the type of browser you use, the device from which you connected to the Service, the time and date of access, and other information that does not personally identify you. We track this information using cookies, or small text files which include an anonymous unique identifier. Cookies are sent to a user’s browser from our servers and are stored on the user’s computer hard drive. Sending a cookie to a user’s browser enables us to collect Non- Personal information about that user and keep a record of the user’s preferences when utilizing our services, both on an individual and aggregate basis. For example, the Company may use cookies to collect the following information: login and session information, demographic details, browser and client information</p><p>The Company may use both persistent and session cookies; persistent cookies remain on your computer after you close your session and until you delete them, while session cookies expire when you close your browser. [For example, we store a persistent cookie to track whether you are currently logged in.].</p><h3>Information you provide us by registering for an account</h3><p>In addition to the information provided automatically by your browser when you visit the Site, to become a subscriber to the Service you will need to create a personal profile. You can create a profile by registering with the Service and entering your email address, and creating a user name and a password. By registering, you are authorizing us to collect, store and use your email address in accordance with this Privacy Policy.</p></div><div class="row text-row"><h2>III. How We Use And Share Information</h2><h3>Personal Information</h3><p>Except as otherwise stated in this Privacy Policy, we do not sell, trade, rent or otherwise share for marketing purposes your Personal Information with third parties without your consent. We do share Personal Information with vendors who are performing services for the Company, such as the servers for our email communications who are provided access to user’s email address for purposes of sending emails from us. Those vendors use your Personal Information only at our direction and in accordance with our Privacy Policy. In general, the Personal Information you provide to us is used to help us communicate with you. For example, we use Personal Information to contact users in response to questions, solicit feedback from users, provide technical support, and inform users about promotional offers.</p><h3>Non-Personal Information</h3><p>Non-Personal Information is information that cannot be used to identify you; it includes things like application usage statistics, geo-location information, and anonymized behavior metrics, and excludes things like your name and email address (which are Personal Information).</p><p>In general, we use Non-Personal Information to help us improve the Service and customize the user experience. We also aggregate Non-Personal Information in order to track trends and analyze use patterns on the Site. This Privacy Policy does not limit in any way our use or disclosure of Non-Personal Information and we reserve the right to use and disclose such Non-Personal Information to our partners, advertisers and other third parties at our discretion. In the event we undergo a business transaction such as a merger, acquisition by another company, or sale of all or a portion of our assets, your Personal Information may be among the assets transferred. You acknowledge and consent that such transfers may occur and are permitted by this Privacy Policy, and that any acquirer of our assets may continue to process your Personal Information as set forth in this Privacy Policy. If our information practices change at any time in the future, we will post the policy changes to the Site so that you may opt out of the new information practices. We suggest that you check the Site periodically if you are concerned about how your information is used.</p></div><div class="row text-row"><h2>IV. How We Protect Information</h2><p>We implement security measures designed to protect your information from unauthorized access. Your account is protected by your account password and we urge you to take steps to keep your personal information safe by not disclosing your password and by logging out of your account after each use. We further protect your information from potential security breaches by implementing certain technological security measures including encryption, firewalls and secure socket layer technology. However, these measures do not guarantee that your information will not be accessed, disclosed, altered or destroyed by breach of such firewalls and secure server software. By using our Service, you acknowledge that you understand and agree to assume these risks.</p></div><div class="row text-row"><h2>V. Your Rights Regarding The Use Of Your Personal Information</h2><p>You have the right at any time to prevent us from contacting you for marketing purposes. When we send a promotional communication to a user, the user can opt out of further promotional communications by following the unsubscribe instructions provided in each promotional e-mail. You can also indicate that you do not wish to receive marketing communications from us in the "Settings" section of the Site. Please note that notwithstanding the promotional preferences you indicate by either unsubscribing or opting out in the Settings section of the Site, we may continue to send you administrative emails including, for example, periodic updates to our Privacy Policy.</p></div><div class="row text-row"><h2>VI. Links To Other Websites</h2><p>As part of the Service, we may provide links to or compatibility with other websites or applications. However, we are not responsible for the privacy practices employed by those websites or the information or content they contain. This Privacy Policy applies solely to information collected by us through the Site and the Service. Therefore, this Privacy Policy does not apply to your use of a third party website accessed by selecting a link on our Site or via our Service. To the extent that you access or use the Service through or on another website or application, then the privacy policy of that other website or application will apply to your access or use of that site or application. We encourage our users to read the privacy statements of other websites before proceeding to use them.</p></div><div class="row text-row"><h2>VII. Changes To Our Privacy Policy</h2><p>The Company reserves the right to change this policy and our Terms of Service at any time. We will notify you of significant changes to our Privacy Policy by sending a notice to the primary email address specified in your account or by placing a prominent notice on our site. Significant changes will go into effect 30 days following such notification. Non-material changes or clarifications will take effect immediately. You should periodically check the Site and this privacy page for updates.</p></div><div class="row text-row"><h2>VIII. Contact Us</h2><p>If you have any questions regarding this Privacy Policy or the practices of this Site, please contact us by sending an email to <b>team@badgelist.com</b>.</p></div></div></bl-header-panel></template><script>class BlViewPrivacyPolicy extends BlViewMixin(Polymer.Element){static get is(){return"bl-view-privacy-policy"}static get properties(){return{}}}window.customElements.define(BlViewPrivacyPolicy.is,BlViewPrivacyPolicy);</script></dom-module><dom-module id="bl-view-terms-of-service" assetpath="../bl-views/"><template><style include="bl-style-classes">:host ="content"><div class="row banner-row"><h1>Badge List Terms of Service</h1><div class="tag-line">Version 3.0<br>Last updated July 21, 2016</div></div><div class="row text-row"><p>Welcome to the Badge List service (the "Service"). The following Terms of Use apply when you view or use the Service [via our website located at <a href="https://www.badgelist.com" target="_blank">https://www.badgelist.com</a>]. Please review the following terms carefully. By accessing or using the Service, you signify your agreement to these Terms of Use. If you do not agree to these Terms of Use, you may not access or use the Service.</p></div><div class="row text-row"><h2>Privacy Policy</h2><p>The Company respects the privacy of its Service users. Please refer to the Company’s Privacy Policy (found here: <a href="https://www.badgelist.com/privacy-policy" target="_blank">https://www.badgelist.com/privacy-policy</a>) which explains how we collect, use, and disclose information that pertains to your privacy. When you access or use the Service, you signify your agreement to this Privacy Policy.</p></div><div class="row text-row"><h2>About The Service</h2><p>The Service allows you to create and interact with learning groups and badges.</p></div><div class="row text-row"><h2>Registration; Rules For User Conduct And Use Of The Service</h2><p>We do not solicit Personal Information from anyone under the age of 13 or knowingly allow such persons to register for the Services (as that term is defined in our Terms of Use) WITHOUT THE EXPLICIT PERMISSION of their parents. No one under age 13 may provide any Personal Information to us or on the Services WITHOUT THE EXPLICIT PERMISSION of their parents. For the purposes of these Terms and Conditions, "Personal Information" is any information that can be used to identify you, including your name and email address. It is the responsibility of the teacher to obtain parental permission to use this software for K12 learning.</p><p>If you are a user who signs up for the Service, you will create a personalized account which includes a unique username and a password to access the Service and to receive messages from the Company. You agree to notify us immediately of any unauthorized use of your password and/or account. The Company will not be responsible for any liabilities, losses, or damages arising out of the unauthorized use of your member name, password and/or account.</p></div><div class="row text-row"><h2>Use Restrictions</h2><p>Your permission to use the Site is conditioned upon the following Use Restrictions and Conduct Restrictions: You agree that you will not under any circumstances:</p><ul><li>post any information that is abusive, threatening, obscene, defamatory, libelous, or racially, sexually, religiously, or otherwise objectionable and offensive</li><li>use the service for any unlawful purpose or for the promotion of illegal activities</li><li>attempt to, or harass, abuse or harm another person or group</li><li>use another user’s account without permission</li><li>provide false or inaccurate information when registering an account</li><li>interfere or attempt to interfere with the proper functioning of the Service</li><li>make any automated use of the system, or take any action that we deem to impose or to potentially impose an unreasonable or disproportionately large load on our servers or network infrastructure</li><li>bypass any robot exclusion headers or other measures we take to restrict access to the Service or use any software, technology, or device to scrape, spider, or crawl the Service or harvest or manipulate data</li><li>or publish or link to malicious content intended to damage or disrupt another user’s browser or computer.</li></ul></div><div class="row text-row"><h2>Posting And Conduct Restrictions</h2><p>When you create your own personalized account, you may be able to provide ("User Content"). You are solely responsible for the User Content that you post, upload, link to or otherwise make available via the Service. You agree that we are only acting as a passive conduit for your online distribution and publication of your User Content. The Company, however, reserves the right to remove any User Content from the Service at its discretion. The following rules pertain to User Content. By transmitting and submitting any User Content while using the Service, you agree as follows:</p><ul><li>You are solely responsible for your account and the activity that occurs while signed in to or while using your account</li><li>You will not post information that is malicious, false or inaccurate</li><li>You will not submit content that is copyrighted or subject to third party proprietary rights, including privacy, publicity, trade secret, etc., unless you are the owner of such rights or have the appropriate permission from their rightful owner to specifically submit such content</li><li>and You hereby affirm we have the right to determine whether any of your User Content submissions are appropriate and comply with these Terms of Service, remove any and/or all of your submissions, and terminate your account with or without prior notice.</li><li>You understand and agree that any liability, loss or damage that occurs as a result of the use of any User Content that you make available or access through your use of the Service is solely your responsibility.</li><li>The Company is not responsible for any public display or misuse of your User Content. The Company does not, and cannot, pre- screen or monitor all User Content. However, at our discretion, we, or technology we employ, may monitor and/or record your interactions with the Service.</li></ul></div><div class="row text-row"><h2>Online Content Disclaimer</h2><p>Opinions, advice, statements, offers, or other information or content made available through the Service, but not directly by the Company, are those of their respective authors, and should not necessarily be relied upon. Such authors are solely responsible for such content. The Company does not guarantee the accuracy, completeness, or usefulness of any information on the Service and neither does the Company adopt nor endorse, nor is the Company responsible for, the accuracy or reliability of any opinion, advice, or statement made by parties other than the Company. The Company takes no responsibility and assumes no liability for any User Content that you or any other user or third party posts or sends over the Service. Under no circumstances will the Company be responsible for any loss or damage resulting from anyone’s reliance on information or other content posted on the Service, or transmitted to users.</p><p>Though the Company strives to enforce these Terms of Use, you may be exposed to User Content that is inaccurate or objectionable. The Company reserves the right, but has no obligation, to monitor the materials posted in the public areas of the service or to limit or deny a user’s access to the Service or take other appropriate action if a user violates these Terms of Use or engages in any activity that violates the rights of any person or entity or which we deem unlawful, offensive, abusive, harmful or malicious. [E-mails sent between you and other participants that are not readily accessible to the general public will be treated by us as private to the extent required by applicable law.] The Company shall have the right to remove any such material that in its sole opinion violates, or is alleged to violate, the law or this agreement or which might be offensive, or that might violate the rights, harm, or threaten the safety of users or others. Unauthorized use may result in criminal and/or civil prosecution under Federal, State and local law. If you become aware of misuse of our Service, please contact us <b>team@badgelist.com</b>.</p></div><div class="row text-row"><h2>Links To Other Sites and/or Materials</h2><p>As part of the Service, the Company may provide you with convenient links to third party website(s) ("Third Party Sites") as well as content or items belonging to or originating from third parties (the "Third Party Applications, Software or Content"). These links are provided as a courtesy to Service subscribers. The Company has no control over Third Party Sites and Third Party Applications, Software or Content or the promotions, materials, information, goods or services available on these Third Party Sites or Third Party Applications, Software or Content. Such Third Party Sites and Third Party Applications, Software or Content are not investigated, monitored or checked for accuracy, appropriateness, or completeness by the Company, and the Company is not responsible for any Third Party Sites accessed through the Site or any Third Party Applications, Software or Content posted on, available through or installed from the Site, including the content, accuracy, offensiveness, opinions, reliability, privacy practices or other policies of or contained in the Third Party Sites or the Third Party Applications, Software or Content. Inclusion of, linking to or permitting the use or installation of any Third Party Site or any Third Party Applications, Software or Content does not imply approval or endorsement thereof by the Company. If you decide to leave the Site and access the Third Party Sites or to use or install any Third Party Applications, Software or Content, you do so at your own risk and you should be aware that our terms and policies no longer govern. You should review the applicable terms and policies, including privacy and data gathering practices, of any site to which you navigate from the Site or relating to any applications you use or install from the site.</p></div><div class="row text-row"><h2>Copyright Complaints And Copyright Agent</h2><h3>(a) Termination of Repeat Infringer Accounts</h3><p>The Company respects the intellectual property rights of others and requests that the users do the same. Pursuant to 17 U.S.C. 512(i) of the United States Copyright Act, the Company has adopted and implemented a policy that provides for the termination in appropriate circumstances of users of the Service who are repeat infringers. The Company may terminate access for participants or users who are found repeatedly to provide or post protected third party content without necessary rights and permissions.</p><h3>(b) DMCA Take-Down Notices</h3><p>If you are a copyright owner or an agent thereof and believe, in good faith, that any materials provided on the Service infringe upon your copyrights, you may submit a notification pursuant to the Digital Millennium Copyright Act (<em>see</em> 17 U.S.C 512) ("DMCA") by sending the following information in writing to the Company’s designated copyright agent at <strong>help@badgelist.com</strong>:</p><ol><li>The date of your notification;</li><li>A physical or electronic signature of a person authorized to act on behalf of the owner of an exclusive right that is allegedly infringed;</li><li>A description of the copyrighted work claimed to have been infringed, or, if multiple copyrighted works at a single online site are covered by a single notification, a representative list of such works at that site;</li><li>A description of the material that is claimed to be infringing or to be the subject of infringing activity and information sufficient to enable us to locate such work;</li><li>Information reasonably sufficient to permit the service provider to contact you, such as an address, telephone number, and/or email address;</li><li>A statement that you have a good faith belief that use of the material in the manner complained of is not authorized by the copyright owner, its agent, or the law; and</li><li>A statement that the information in the notification is accurate, and under penalty of perjury, that you are authorized to act on behalf of the owner of an exclusive right that is allegedly infringed.</li></ol><h3>(c) Counter-Notices</h3><p>If you believe that your User Content that has been removed t, if applicable, in whole or in part, and in any form, media or technology, whether now known or hereafter developed, for use in connection with the Service.</p></div><div class="row text-row"><h2>Intellectual Property</h2><p>You acknowledge and agree that we and our licensors retain ownership of all intellectual property rights of any kind related to the Service, including applicable copyrights, trademarks and other proprietary rights. Other product and company names that are mentioned on the Service may be trademarks of their respective owners. We reserve all rights that are not expressly granted to you under this Agreement.</p></div><div class="row text-row"><h2>Email May Not Be Used To Provide Notice</h2><p>Communications made through the Service’s e-mail and messaging system, will not constitute legal notice to the Company or any of its officers, employees, agents or representatives in any situation where notice to the Company is required by contract or any law or regulation.</p></div><div class="row text-row"><h2>User Consent To Receive Communications In Electronic Form</h2><p>For contractual purposes, you (a) consent to receive communications from the Company in an electronic form via the email address you have submitted; and (b) agree that all Terms of Use, agreements, notices, disclosures, and other communications that the Company provides to you electronically satisfy any legal requirement that such communications would satisfy if it were in writing. The foregoing does not affect your non-waivable rights. We may also use your email address, to send you other messages, including information about the Company and special offers. You may opt out of such email by changing your account settings or sending an email to <strong>help@badgelist.com</strong> or mail to the following postal address:</p><p>Knowledgestreem Support<br>625 Ashbury St. Number 6<br>San Francisco, CA 94117</p><p>Opting out may prevent you from receiving messages regarding the Company or special offers.</p></div><div class="row text-row"><h2>Warranty Disclaimer</h2><p>THE SERVICE, IS PROVIDED "AS IS," WITHOUT WARRANTY OF ANY KIND. WITHOUT LIMITING THE FOREGOING, THE COMPANY EXPRESSLY DISCLAIMS ALL WARRANTIES, WHETHER EXPRESS, IMPLIED OR STATUTORY, REGARDING THE SERVICE INCLUDING WITHOUT LIMITATION ANY WARRANTY OF MERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE, TITLE, SECURITY, ACCURACY AND NON-INFRINGEMENT. WITHOUT LIMITING THE FOREGOING, THE COMPANY MAKES NO WARRANTY OR REPRESENTATION THAT ACCESS TO OR OPERATION OF THE SERVICE WILL BE UNINTERRUPTED OR ERROR FREE. YOU ASSUME FULL RESPONSIBILITY AND RISK OF LOSS RESULTING FROM YOUR DOWNLOADING AND/OR USE OF FILES, INFORMATION, CONTENT OR OTHER MATERIAL OBTAINED FROM THE SERVICE. SOME JURISDICTIONS LIMIT OR DO NOT PERMIT DISCLAIMERS OF WARRANTY, SO THIS PROVISION MAY NOT APPLY TO YOU.</p></div><div class="row text-row"><h2>Limitation Of Damages; Release</h2><p>TO THE EXTENT PERMITTED BY APPLICABLE LAW, IN NO EVENT SHALL THE COMPANY, ITS AFFILIATES, DIRECTORS, OR EMPLOYEES, OR ITS LICENSORS OR PARTNERS, BE LIABLE TO YOU FOR ANY LOSS OF PROFITS, USE, OR DATA, OR FOR ANY INCIDENTAL, INDIRECT, SPECIAL, CONSEQUENTIAL OR EXEMPLARY DAMAGES, HOWEVER ARISING, THAT RESULT FROM (A) THE USE, DISCLOSURE, OR DISPLAY OF YOUR USER CONTENT; (B) YOUR USE OR INABILITY TO USE THE SERVICE; (C) THE SERVICE GENERALLY OR THE SOFTWARE OR SYSTEMS THAT MAKE THE SERVICE AVAILABLE; OR (D) ANY OTHER INTERACTIONS WITH THE COMPANY OR ANY OTHER USER OF THE SERVICE, WHETHER BASED ON WARRANTY, CONTRACT, TORT (INCLUDING NEGLIGENCE) OR ANY OTHER LEGAL THEORY, AND WHETHER OR NOT THE COMPANY HAS BEEN INFORMED OF THE POSSIBILITY OF SUCH DAMAGE, AND EVEN IF A REMEDY SET FORTH HEREIN IS FOUND TO HAVE FAILED OF ITS ESSENTIAL PURPOSE. SOME JURISDICTIONS LIMIT OR DO NOT PERMIT DISCLAIMERS OF LIABILITY, SO THIS PROVISION MAY NOT APPLY TO YOU.</p><p>If you have a dispute with one or more users, a restaurant or a merchant of a product or service that you review using the Service, you release us (and our officers, directors, agents, subsidiaries, joint ventures and employees) from claims, demands and damages (actual and consequential) of every kind and nature, known and unknown, arising out of or in any way connected with such disputes. If you are a California resident, you waive California Civil Code §1542, which says: "A general release does not extend to claims which the creditor does not know or suspect to exist in his favor at the time of executing the release, which if known by him must have materially affected his settlement with the debtor."</p></div><div class="row text-row"><h2>Modification Of Terms Of Use</h2><p>We can amend these Terms of Use at any time and will update these Terms of Use in the event of any such amendments. It is your sole responsibility to check the Site from time to time to view any such changes in the Agreement. If you continue to use the Site, you signify your agreement to our revisions to these Terms of Use. However, we will notify you of material chances to the terms by posting a notice on our homepage and/or sending an email to the email address you provided to us upon registration. For this additional reason, you should keep your contact and profile information current. Any changes to these Terms (other than as set forth in this paragraph) or waiver of the Company’s rights hereunder shall not be valid or effective except in a written agreement bearing the physical signature of an officer of the Company. No purported waiver or modification of this Agreement by the Company via telephonic or email communications shall be valid.</p></div><div class="row text-row"><h2>General Terms</h2><p>If any part of this Agreement is held invalid or unenforceable, that portion of the Agreement will be construed consistent with applicable law. The remaining portions will remain in full force and effect. Any failure on the part of the Company to enforce any provision of this Agreement will not be considered a waiver of our right to enforce such provision. Our rights under this Agreement will survive any termination of this Agreement.</p><p>You agree that any cause of action related to or arising out of your relationship with the Company must commence within ONE year after the cause of action accrues. Otherwise, such cause of action is permanently barred.</p><p>These Terms of Use and your use of the Site are governed by the federal laws of the United States of America and the laws of the State of California, without regard to conflict of law provisions.</p><p>The Company may assign or delegate these Terms of Service and/or the Company’s Privacy Policy, in whole or in part, to any person or entity at any time with or without your consent. You may not assign or delegate any rights or obligations under the Terms of Service or Privacy Policy without the Company’s prior written consent, and any unauthorized assignment and delegation by you is void.</p><p>YOU ACKNOWLEDGE THAT YOU HAVE READ THESE TERMS OF USE, UNDERSTAND THE TERMS OF USE, AND WILL BE BOUND BY THESE TERMS AND CONDITIONS. YOU FURTHER ACKNOWLEDGE THAT THESE TERMS OF USE TOGETHER WITH THE PRIVACY POLICY AT <a href="https://www.badgelist.com/privacy-policy" target="_blank">https://www.badgelist.com/privacy-policy</a> REPRESENT THE COMPLETE AND EXCLUSIVE STATEMENT OF THE AGREEMENT BETWEEN US AND THAT IT SUPERSEDES ANY PROPOSAL OR PRIOR AGREEMENT ORAL OR WRITTEN, AND ANY OTHER COMMUNICATIONS BETWEEN US RELATING TO THE SUBJECT MATTER OF THIS AGREEMENT.</p></div></div></bl-header-panel></template><script>class BlViewTermsOfService extends BlViewMixin(Polymer.Element){static get is(){return"bl-view-terms-of-service"}static get properties(){return{}}}window.customElements.define(BlViewTermsOfService.is,BlViewTermsOfService);</script></dom-module><dom-module id="bl-cms-section-style-classes" assetpath="../bl-cms/"><template><style include="bl-style-classes">#row{display:block;position:relative;padding:2rem
