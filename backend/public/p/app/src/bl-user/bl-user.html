paper-material id="paper" elevation="[[currentElevation]]" animated=""><template is="dom-if" if="[[link]]"><a href$="[[user.full_path]]" class="wrapper"><paper-ripple></paper-ripple><div class="image"><template is="dom-if" if="[[hasUser]]"><img src$="[[avatarUrl]]"></template><template is="dom-if" if="[[!hasUser]]"><i class$="[[blankUserIconClass]]"></i></template></div><div class="divider">&nbsp;</div><div class="label"><div class="label-title"><template is="dom-if" if="[[hasUser]]"><h2>[[user.name]]</h2></template><template is="dom-if" if="[[!hasUser]]"><h2>[[blankUserText]]</h2></template></div><div class="label-subtitle">[[user.username_with_caps]]</div><ul class="metric-list" hidden$="[[!showMetricList]]"><li hidden="[[!showRequestCount]]" class="request-count"><i class="fa fa-flag-checkered"></i> <span class="metric">[[requestCount]]</span></li></ul></div><template is="dom-if" if="[[showRemove]]"><paper-icon-button icon="cancel" on-tap="removeUser"></paper-icon-button></template></a></template><template is="dom-if" if="[[!link]]"><div class="wrapper"><paper-ripple></paper-ripple><div class="image"><template is="dom-if" if="[[hasUser]]"><img src$="[[avatarUrl]]"></template><template is="dom-if" if="[[!hasUser]]"><i class$="[[blankUserIconClass]]"></i></template></div><div class="divider">&nbsp;</div><div class="label"><div class="label-title"><template is="dom-if" if="[[hasUser]]"><h2>[[user.name]]</h2></template><template is="dom-if" if="[[!hasUser]]"><h2>[[blankUserText]]</h2></template></div><div class="label-subtitle">[[user.username_with_caps]]</div><ul class="metric-list" hidden$="[[!showMetricList]]"><li hidden="[[!showRequestCount]]" class="request-count"><i class="fa fa-flag-checkered"></i> <span class="metric">[[requestCount]]</span></li></ul></div><template is="dom-if" if="[[showRemove]]"><paper-icon-button icon="cancel" on-tap="removeUser"></paper-icon-button></template></div></template></paper-material></template><script>class BlUser extends BlAppComponentMixin(Polymer.Element){static get is(){return"bl-user"}static get properties(){return{user:{type:Object,observer:"_userObserver"},displayMode:String,groupId:String,blankUserText:{type:String,value:"Nobody"},blankUserIconClass:{type:String,value:"fa fa-fw fa-user"},link:{type:Boolean,value:!1},elevation:{type:Number,value:1},hoverElevation:{type:Number,value:3},showRequestCount:{type:Boolean,value:!1},currentElevation:{type:Number,readOnly:!0,value:1},hasUser:{type:Boolean,readOnly:!0,value:!1},avatarUrl:{type:String,computed:"_avatarUrl(user)"},requestCount:{type:Number,computed:"_requestCount(user, groupId)"},showMetricList:{type:Boolean,computed:"_showMetricList(hasUser, showRequestCount)"},showRemove:{type:Boolean,computed:"_showRemove(displayMode)"}}}connectedCallback(){if(super.connectedCallback)super.connectedCallback();this._setCurrentElevation(this.elevation);this.addEventListener("paper.mouseover",this.paperMouseOver.bind(this));this.addEventListener("paper.mouseout",this.paperMouseOut.bind(this))}getObservers(){return["userObserver(users.*, filter)"]}userObserver(newValue){this._setHasUser(newValue&&newValue.username_with_caps)}paperMouseOver(){this._setCurrentElevation(this.hoverElevation)}paperMouseOut(){this._setCurrentElevation(this.elevation)}removeUser(e){e.preventDefault();this.dispatchEvent(new CustomEvent("bl-user-remove",{user:this.user}))}_avatarUrl(user){if(user&&user.avatar_image_medium_url)return user.avatar_image_medium_url;else return"https://secure.gravatar.com/avatar/0?s=200&d=mm"}_requestCount(user,groupId){if(user&&user.grup_validation_request_counts&&groupId)return user.group_validation_request_counts[groupId];else return null}_showMetricList(hasUser,showRequestCount){return hasUser&&showRequestCount}_showRemove(displayMode){return displayMode="admin"}}window.customElements.define(BlUser.is,BlUser);</script></dom-module></body></html>
