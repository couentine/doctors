<!--
# Badge List Fonts #

This import contains includes the fonts base typographic settings and all typographic-related css variables / mixins.
-->
<link rel="import" href="fonts.html">

<script>

  const RESPONSIVE_FONT_SIZES = [
    { minWidth: 0, fontSize: 14 },
    { minWidth: 480, fontSize: 16 },
    { minWidth: 840, fontSize: 18 }
  ];

  /* Returns integer value of font size in pixels for the current window inner width. */
  function blCurrentFontSize() {
    var returnValue = 14; // default value is 14 if breakpoints haven't been loaded yet

    for (var i=0; (i < RESPONSIVE_FONT_SIZES.length) && (window.innerWidth >= RESPONSIVE_FONT_SIZES[i].minWidth); i++)
      returnValue = RESPONSIVE_FONT_SIZES[i].fontSize;
    
    return returnValue;
  }

</script>

<custom-style>
  <style>

    /* === RESPONSIVE FONT SIZES === */

    html {
      font-size: 14px;
    }
    @media (min-width: 480px) {
      html { font-size: 16px; }
    }
    @media (min-width: 840px) {
      html { font-size: 18px; }
    }
    
    /* === CSS MIXINS === */

    html {
      
      /* === SHARED STYLES === */

        --bl-font-common-base: {
          font-family: 'Lato', 'Open Sans', Verdana, Arial !important;
          -webkit-font-smoothing: antialiased;
        };

        --bl-font-common-code: {
          font-family: 'Roboto Mono', 'Consolas', 'Menlo', monospace;
          -webkit-font-smoothing: antialiased;
        };

        --bl-font-common-expensive-kerning: {
          text-rendering: optimizeLegibility;
        };

        --bl-font-common-nowrap: {
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
        };

      /* === MATERIAL FONT STYLES === */
      
        --bl-font-display4: {
