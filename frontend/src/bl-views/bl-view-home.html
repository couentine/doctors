<!--
# Badge List Home View #

The home page for logged in users.
-->
<dom-module id="bl-view-home">
  <template>

    <style include="bl-style-classes">
      
      /* === LAYOUT & BASE STYLES === */
        
        :host {
          /*display: block;
          position: absolute;
          top: 0; right: 0; bottom: 0; left: 0;*/
        }

      /* === HEADER PANEL STYLES === */

        bl-header-panel {
          background: white;
        }
          #expandedBackground {
            border-top: 4px solid var(--bl-orange-600);
            background: transparent;
          }
          #condensedBackground {
            border-top: 4px solid var(--bl-orange-600);
            background: white;
          }
          #headerBottomLinks {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: row;
            justify-content: flex-end;

            @apply --bl-font-subhead;
          }
            #headerBottomLinks>li {
              flex: 0 0 auto;
              margin: 0.5em;
            }
              #headerBottomLinks>li>a, #headerBottomLinks>li>a:visited {
                color: var(--bl-grey-700);
                text-decoration: none;
              }
          #content {
            color: var(--bl-grey-800);
          }

      /* === PAGE HEADER STYLES === */

        #pageHeader {
          line-height: 1.3em;
          padding-top: 1em;
          background-color: var(--bl-grey-200);
          border-top: 1px solid var(--bl-grey-400);
          border-bottom: 1px solid var(--bl-grey-400);
          color: var(--bl-grey-700);
          
          display: flex;
          justify-content: center;
          padding: 1em;
        }
          #imagePanel { 
            display: inline-block;
            vertical-align: top;
            margin: 0 1em 0 0;
            position: relative;
            width: 70px; height: 70px;
            flex: none;
          }
          @media (min-width: 480px) { #imagePanel { width: 120px; height: 120px; } }
          @media (min-width: 840px) { #imagePanel { width: 150px; height: 150px; } }
            #imagePanel img { 
              display: block;
              border-radius: 500px; 
              border: 2px solid rgb(250,250,250);
              width: 66px;
            }
            @media (min-width: 480px) { #imagePanel img { width: 116px; } }
            @media (min-width: 840px) { #imagePanel img { width: 146px; } }

            #imagePanel a, #imagePanel a:visited {
              position: absolute;
              top: 0; right: 0; bottom: 0; left: 0;
              color: white;
              opacity: 0;
              text-align: center;
              text-decoration: none;
              font-size: 3em;
              padding-top: 0.3em;
              border-radius: 500px;
              filter: drop-shadow(4px 4px 1px rgba(0,0,0,0.2));
              -webkit-filter: drop-shadow(4px 4px 1px rgba(0,0,0,0.2)); 
              transition: opacity 0.3s;
            }
              #imagePanel a:hover, #imagePanel a:hover:focus {
                opacity: 0.65;
              }
              @media (min-width: 480px) { #imagePanel a { font-size: 4.5em; } }
              @media (min-width: 840px) { #imagePanel a { font-size: 5rem; } }

          #textPanel { 
            display: inline-block;
            vertical-align: top;
            margin-right: 1em;
            flex: 1 1 auto;
            max-width: 27em;
          }
            #textPanel h1 {
              font-size: 2em;
              line-height: 1.3em;
              margin: 0;
            }
            #textPanel .subtitle { 
              font-size: 1.8em;
              line-height: 1.3em;
              margin: 0;
            }
            #textPanel a.button { 
              margin-top: 0.5em;
            }
            #textPanel bl-label { 
              font-size: 1em;
              margin: 0.5em 0; 
            }
          #badgeCountPanel { 
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            flex: 0 0 auto;
          }

        /* === BADGE PANEL === */

          #badgePanel {
            display: flex;
            flex-wrap: wrap;
          }
            #badgePanel a.item {
              margin: 1em;
              flex: 1 1 10em;
            }
            #badgePanel a.placeholder-link, #badgePanel a.placeholder-link:visited {
              color: inherit;
            }

        /* === GROUP PANEL === */

          #groupPanel {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
          }
            #groupPanel a.item {
              margin: 1em;
              flex: 1 1 10em;
            }
            #groupPanel a.placeholder-link, #groupPanel a.placeholder-link:visited {
              color: inherit;
            }
              #groupPanel bl-group {
                margin: 0 auto;
              }


    </style>

    <!-- #=== BACKEND LINKS ===# -->

    <bl-backend-list id="badgeList" target="{{badges}}" type="myBadges" parent-view-status="[[status]]"></bl-backend-list>
    <bl-backend-list id="groupList" target="{{groups}}" type="myGroups" parent-view-status="[[status]]"></bl-backend-list>

    <!-- #=== HEADER PANEL ===# -->

    <bl-header-panel id="headerPanel" expanded-height="9" condensed-height="6">
      <div id="expandedBackground" slot="expandedBackground">&nbsp;</div>
      <div id="condensedBackground" slot="condensedBackground">&nbsp;</div>

      <ul id="headerBottomLinks" slot="headerBottom">
        <li><a href="/community"><i class="icon-group-circle"></i> Community</a></li>
        <li><a href="/help/docs"><i class="icon-question-circle"></i> Help Docs</a></li>
        <li><a href="/w"><i class="icon-earth"></i> Website</a></li>
      </ul>

      <bl-header-nav-left slot="leftNav">
        <img src$="[[rootPath]]/images/badge-list-shield-square.png">
      </bl-header-nav-left>

      <div id="content" slot="content">
        
        <!-- #=== PAGE HEADER ===# -->

        <div id="pageHeader">
          <div id="imagePanel">
            <img src$="[[currentUser.avatar_image_medium_url]]">
            <a href$="/u/[[currentUser.username_with_caps]]#upload-image">
              <i class="icon-pencil"></i>
            </a>
          </div>
          
          <div id="textPanel">
            <h1>[[currentUser.name]]</h1>
            
            <template is="dom-if" if="[[currentUser.email_verification_needed]]">
              <!-- #=== EMAIL VERIFICATION NEEDED ===# -->
              <bl-label class="orange">
                <i class="icon-envelope-warning"></i>
                Your email address needs verification
              </bl-label>
            </template>

            <template is="dom-if" if="[[!currentUser.email_verification_needed]]">
              <!-- #=== EMAIL VERIFICATION NOT NEEDED ===# -->
              <div class="subtitle">[[currentUser.username_with_caps]]</div>
            </template>

            <a class="button" href$="/u/[[currentUser.username_with_caps]]#upload-image" tabindex="-1">
              <paper-button raised>Manage Account</paper-button>
            </a>
          </div>
          
          <div id="badgeCountPanel">
            <bl-user-badge-count id="badgeCount" user="[[currentUser]]"></bl-user-badge-count>
          </div>
        </div>

        <!-- #=== BADGES ===# -->

        <bl-subheader>
          <span slot="title">Badges in progress</span>
        </bl-subheader>

        <div id="badgePanel" class="page-content-spacing">
          <template is="dom-repeat" items="[[badges.items]]" id="badgeRepeat" as="badge">
            <a href$="[[badge.full_path]]" class="item">
              <bl-badge badge="[[badge]]"></bl-badge>
            </a>
          </template>
          <bl-backend-list-placeholder target-list="[[badges]]" icon-class="icon-shield">
            <p><b>You aren't working on any badges.</b></p> 
            <p>
              Maybe check out the <a class="placeholder-link" href="/community">Badge List Community</a>?
            </p>
          </bl-backend-list-placeholder>
        </div>
        <bl-backend-list-load-more target-list="[[badges]]" color="orange"></bl-backend-list-load-more>

        <!-- #=== GROUPs ===# -->

        <bl-subheader>
          <span slot="title">Your groups</span>
          <div slot="buttons">
            <a href="/groups/new" class="button">
              <paper-button class="light-blue">
                <i class="icon-plus"></i> New Group
              </paper-button>
            </a>
          </div>
        </bl-subheader>

        <div id="groupPanel" class="page-content-spacing">
          <template is="dom-repeat" items="[[groups.items]]" id="groupRepeat" as="group">
            <a href$="[[group.full_path]]" class="item">
              <bl-group group="[[group]]"></bl-group>
            </a>
          </template>
          <bl-backend-list-placeholder target-list="[[groups]]" icon-class="icon-shield">
            <p><b>You aren't working on any groups.</b></p> 
            <p>
              Maybe check out the <a class="placeholder-link" href="/community">Badge List Community</a>?
            </p>
          </bl-backend-list-placeholder>
        </div>
        <bl-backend-list-load-more target-list="[[groups]]" color="light-blue"></bl-backend-list-load-more>

      </div>
    </bl-header-panel>

  </template>

  <script>
    class BlViewHome extends BlViewMixin(Polymer.Element) {

      static get is() { return 'bl-view-home'; }

      static get properties() {
        return {
          
          /** Displays badges in progress. */
          badges: Object,
            
          /** Displays my groups. */
          groups: Object

        }
      }

    }

    window.customElements.define(BlViewHome.is, BlViewHome);
  </script>
</dom-module>
