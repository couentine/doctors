<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/shadycss/apply-shim.html">

<dom-module id="bl-app-navbar-left">
  <template>

    <style>

      /* === LAYOUT & BASE STYLES === */
        
        :host {
          display: block;
          justify-content: space-between;
          font-size: 1rem;
          text-align: left;
          position: absolute;
          top: 4px;
          left: 0;
          width: 2em;
          padding: 0.5em 0.8em;
          line-height: 1em;
        }

      /* === NAVBAR STYLES === */

        a.logo { 
          display: inline-block;
          text-decoration: none;
        }
          a.logo i.fa { margin-right: 0.1em; }
          a.logo img { height: 2em; }
          
    </style>
    
    <a class="logo" title="Badge List Home" href="/">
      <img src$="[[rootPath]]/images/badge-list-shield-square.png" hidden$="[[whiteText]]">
      <img src$="[[rootPath]]/images/badge-list-shield-white-square.png" hidden$="[[!whiteText]]">
    </a>

  </template>

  <script>
    class BlAppNavbarLeft extends Polymer.Element {
      static get is() { return 'bl-app-navbar-left'; }

      static get properties() {
        return {
          whiteText: { type: Boolean, value: false }
        };
      }

    }

    window.customElements.define(BlAppNavbarLeft.is, BlAppNavbarLeft);
  </script>
</dom-module>
