<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/shadycss/apply-shim.html">

<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../bl-hello-world/bl-hello-world.html">

<dom-module id="bl-app">
  <template>

    <style>
      :host {
        display: block;
      }

      iron-pages {
        position: absolute;
        top: 0; right: 0; bottom: 0; left: 0;
      }
      iron-pages div.page {
        width: 100%;
        height: 100%;
      }
    </style>
    
    <app-location route="{{route}}" url-space-regex="^/hw/"></app-location>
    <app-route id="appRoute" route="{{route}}" pattern="/hw/:pageNumber" data="{{routeData}}">
    </app-route>

    <iron-pages id="pages" selected="{{routeData.pageNumber}}" attr-for-selected="key">
      
      <div class="page" key="1">
        <bl-hello-world name="[[manifest.current_user.name]]"></bl-hello-world>
      </div>

      <div class="page" key="2">
        <h1>Second page</h1>
        <div>
          <a href="/hw/1">Go to page 1</a>
          <a href="/">Go to app home</a>
        </div>
      </div>

    </iron-pages>


  </template>

  <script>
    class BlApp extends Polymer.Element {
      static get is() { return 'bl-app'; }
      static get properties() {
        return {
          manifest: Object
        };
      }
    }

    window.customElements.define(BlApp.is, BlApp);
  </script>
</dom-module>
