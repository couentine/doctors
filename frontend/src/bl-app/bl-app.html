<link rel="import" href="../../bower_components/shadycss/apply-shim.html">

<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../bl-hello-world/bl-hello-world.html">

<!--
# Badge List App #

All app components should use `BlAppComponentMixin`. That provides an `app` property which points at the container.
The mixin also provides various actions for interacting with the container. (Refer to `bl-app-component-mixin.html` for more info.)
-->
<dom-module id="bl-app">
  <template>

    <style>
      :host {
        display: block;
      }

      iron-pages {
        position: absolute;
        top: 0; right: 0; bottom: 0; left: 0;
      }
      iron-pages div.page {
        width: 100%;
        height: 100%;
      }
    </style>
    
    <!--
    <app-location route="{{route}}" url-space-regex="^/hw/"></app-location>
    <app-route id="appRoute" route="{{route}}" pattern="/hw/:pageNumber" data="{{routeData}}">
    </app-route>

    <iron-pages id="pages" selected="{{routeData.pageNumber}}" attr-for-selected="key">
      
      <div class="page" key="1">
        <bl-hello-world name="[[manifest.current_user.name]]"></bl-hello-world>
      </div>

      <div class="page" key="2">
        <h1>Second page</h1>
        <div>
          <a href="/hw/1">Go to page 1</a>
          <a href="/">Go to app home</a>
        </div>
      </div>

    </iron-pages>
    -->

    <bl-hello-world id="helloWorld" name="[[manifest.current_user.name]]"></bl-hello-world>

    <!-- #=== TOAST CONTAINER ===# -->
    <content id="toastContainer" select="bl-toast-container"></content>

    <!-- #=== STANDARD ALERT DIALOG ===# -->
    <paper-dialog id="alertDialog" class="standard alert" modal>
      <h2 id="alertDialogTitle"></h2>
      <p id="alertDialogBody"></p>
      <div class="buttons">
        <paper-button id="alertDialogDismiss" dialog-dismiss on-tap="dialogDismiss">
          <span id="alertDialogDismissText"></span>
        </paper-button>
        <paper-button id="alertDialogConfirm" dialog-confirm autofocus on-tap="dialogConfirm">
          <span id="alertDialogConfirmText"></span>
        </paper-button>
      </div>
    </paper-dialog>
    
    <!-- #=== STANDARD POLLER DIALOG ===# -->
    <paper-dialog id="pollerDialog" class="standard poller" modal>
      <h2 id="pollerDialogTitle"></h2>
      <p>
        <bl-poller id="pollerDialogPoller"></bl-poller>
      </p>
      <div id="pollerDialogButtons" class="buttons collapsed">
        <paper-button id="pollerDialogDismiss" dialog-dismiss on-tap="dialogDismiss">
          <span id="pollerDialogDismissText"></span>
        </paper-button>
        <paper-button id="pollerDialogConfirm" dialog-confirm autofocus on-tap="dialogConfirm">
          <span id="pollerDialogConfirmText"></span>
        </paper-button>
      </div>
    </paper-dialog>

    <!-- #=== STANDARD WAITING DIALOG ===# -->
    <paper-dialog id="waitingDialog" class="standard waiting" modal>
      <h2 id="waitingDialogTitle"></h2>
      <p>
        <bl-spinner id="waitingDialogSpinner" active></bl-spinner>
      </p>
    </paper-dialog>

  </template>

  <script>
    class BlApp extends Polymer.Element {
      static get is() { return 'bl-app'; }

      static get properties() {
        return {
          manifest: { type: Object, observer: '_manifestChanged'},
          currentUser: Object,

          dialogConfirmFunction: Object,
          dialogDismissFunction: Object
        };
      }

      // #=== PUBLIC ACTION METHODS ===#

      setDialogColor(color) {
        // This is primarily called by the standard dialog functions
        // It sets all of the appropriate css variables to match the specified color
        // Defaults to orange
        if (color == 'blue') { // material light blue
          this.customStyle['--dialog-50-color'] = '#E1F5FE';
          this.customStyle['--dialog-100-color'] = '#B3E5FC';
          this.customStyle['--dialog-300-color'] = '#4FC3F7';
          this.customStyle['--dialog-600-color'] = '#039BE5';
        } else if (color == 'green') {
          this.customStyle['--dialog-50-color'] = '#F1F8E9';
          this.customStyle['--dialog-100-color'] = '#C8E6C9';
          this.customStyle['--dialog-300-color'] = '#AED581';
          this.customStyle['--dialog-600-color'] = '#7CB342';
        } else if (color == 'grey') {
          this.customStyle['--dialog-50-color'] = '#FAFAFA';
          this.customStyle['--dialog-100-color'] = '#F5F5F5';
          this.customStyle['--dialog-300-color'] = '#E0E0E0';
          this.customStyle['--dialog-600-color'] = '#757575';
        } else if (color == 'red') {
          this.customStyle['--dialog-50-color'] = '#FFEBEE';
          this.customStyle['--dialog-100-color'] = '#FFCDD2';
          this.customStyle['--dialog-300-color'] = '#E57373';
          this.customStyle['--dialog-600-color'] = '#E53935';
        } else { // default = orange
          this.customStyle['--dialog-50-color'] = '#FFF3E0';
          this.customStyle['--dialog-100-color'] = '#FFE0B2';
          this.customStyle['--dialog-300-color'] = '#FFB74D';
          this.customStyle['--dialog-600-color'] = '#FB8C00';
        }
        this.updateStyles(); // FIXME
      }

      // #=== PRIVATE ACTION METHODS ===#

      _dialogConfirm() {
        if (this.dialogConfirmFunction) this.dialogConfirmFunction();
      }

      _dialogDismiss() {
        if (this.dialogDismissFunction) this.dialogDismissFunction();
      }

      _pollerCompleted(e) {
        if (e.detail.poller.redirect_to) document.location.href = e.detail.poller.redirect_to;
        else this.appContainer.$.pollerDialogButtons.classList.remove('collapsed');
      }

      // #=== LIFECYCLE EVENTS ===#

      ready() {
        super.ready();
        
        // Add Listeners
        // FIXME: this.$.appHeaderLayout.addEventListener('paper-header-transform', e => this._appHeaderLayoutTransform(e));
        this.$.pollerDialogPoller.addEventListener('bl-poller-completed', e => this._pollerCompleted(e));
      }

      // #=== LISTENER & OBSERVER METHODS ===#

      _manifestChanged(newValue, oldValue) {
        this.currentUser = newValue.current_user;
      }
    }

    window.customElements.define(BlApp.is, BlApp);
  </script>
</dom-module>
