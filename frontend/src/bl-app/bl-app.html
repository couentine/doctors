<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/shadycss/apply-shim.html">

<link rel="import" href="../bl-hello-world/bl-hello-world.html">

<dom-module id="bl-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    
    <bl-hello-world name="[[manifest.current_user.name]]"></bl-hello-world>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class BlApp extends Polymer.Element {
      static get is() { return 'bl-app'; }
      static get properties() {
        return {
          manifest: { type: Object }
        };
      }

      ready() {
        super.ready();

        // Register service worker if supported.
        if (('serviceWorker' in navigator) && !this.manifest.polymer_root_url.includes('localhost'))
          navigator.serviceWorker.register(this.manifest.polymer_root_url + '/service-worker.js');
      }
    }

    window.customElements.define(BlApp.is, BlApp);
  </script>
</dom-module>
