<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  
  <title>bl-user test</title>
  
  <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../bower_components/web-component-tester/browser.js"></script>
  
  <link rel="import" href="../bl-user.html">
</head>
<body>
  
  <test-fixture id="bl-user-testfixture">
    <template>
      <bl-user user='{"full_path": "hellopath"}' link="true"></bl-user>
    </template>
  </test-fixture>
  
  <script>

    suite('<bl-user>', function() {
      var myEl;

      setup(() => {
        myEl = fixture('bl-user-testfixture');
      });

      test('Confirm bl-user gets instanciated.', function() {
        assert.equal(myEl.nodeName, 'BL-USER');
      });

      test('Confirm paper material elevation is default value, 1', () => {
        assert.equal(myEl.shadowRoot.getElementById('paper').elevation, 1);
      });

      // test('Confirm user path is available', () => {
      //   assert.equal(myEl.shadowRoot.getElementById('paper').querySelector('a').href, "hellopath");
      // });

    });
      
  </script>
  
  
</body>
</html>
