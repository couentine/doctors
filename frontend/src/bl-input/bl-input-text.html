<!--
# Badge List Text Input Component #

This is a wrapper around `<paper-input>` which incorporates Badge List styling and functionality. Use this component for all 
single-line text input.
-->
<dom-module id="bl-input-text">
  <template>

    <style include="bl-style-classes">
      
      /* === LAYOUT & BASE STYLES === */
        
        :host {
          display: block;
          font-size: 1rem; 
        }

      /* === COMPONENT STYLES === */

        paper-input {
          --paper-input-container-input: {
            font-size: 1rem;
          };
        }

      /* === COLORS === */

        paper-input.red { --primary-color: var(--bl-red-500); }
        paper-input.pink { --primary-color: var(--bl-pink-500); }
        paper-input.purple { --primary-color: var(--bl-purple-500); }
        paper-input.deep-purple { --primary-color: var(--bl-deep-purple-500); }
        paper-input.indigo { --primary-color: var(--bl-indigo-500); }
        paper-input.blue { --primary-color: var(--bl-blue-500); }
        paper-input.light-blue { --primary-color: var(--bl-light-blue-500); }
        paper-input.cyan { --primary-color: var(--bl-cyan-500); }
        paper-input.teal { --primary-color: var(--bl-teal-500); }
        paper-input.green { --primary-color: var(--bl-green-500); }
        paper-input.light-green { --primary-color: var(--bl-light-green-500); }
        paper-input.lime { --primary-color: var(--bl-lime-500); }
        paper-input.yellow { --primary-color: var(--bl-yellow-500); }
        paper-input.amber { --primary-color: var(--bl-amber-500); }
        paper-input.orange { --primary-color: var(--bl-orange-500); }
        paper-input.deep-orange { --primary-color: var(--bl-deep-orange-500); }
        paper-input.brown { --primary-color: var(--bl-brown-500); }
        paper-input.grey { --primary-color: var(--bl-grey-500); }
        paper-input.blue-grey { --primary-color: var(--bl-blue-grey-500); }

    </style>

    <paper-input id="input" value="{{value}}" label="[[label]]" class$="[[class]]" always-float-label="[[alwaysFloatLabel]]"></paper-input>

  </template>

  <script>
    class BlInputText extends Polymer.Element {
      
      static get is() { return 'bl-input-text'; }

      static get properties() {
        return {
          
          /** Passes through to the `value` property of `<paper-input>`. */
          value: {
            type: String,
            notify: true
          },
          
          /** Passes through to the `label` property of `<paper-input>`. */
          label: String,
          
          /** Passes through to the `alwaysFloatLabel` property of `<paper-input>`. */
          alwaysFloatLabel: {
            type: String,
            value: false
          },

          class: String

        }
      }

    }

    window.customElements.define(BlInputText.is, BlInputText);
  </script>
</dom-module>
