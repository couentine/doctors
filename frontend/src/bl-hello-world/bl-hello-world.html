<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="bl-hello-world">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    
    <h1>Hello [[name]]!</h1>

    <iron-ajax
        auto
        url="/hwt"
        handle-as="json"
        on-response="handleResponse"
        debounce-duration="300"></iron-ajax>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class BlHelloWorld extends Polymer.Element {
      static get is() { return 'bl-hello-world'; }
      static get properties() {
        return {
          name: { type: String, value: 'BLANK' }
        };
      }

      ready() {
        super.ready();
      }

      handleResponse(e) {
        console.log('response = ');
        console.log(e);
        if (e.detail.response.logged_in) alert('Logged in!');
        else alert('Not logged in.');
      }
    }

    window.customElements.define(BlHelloWorld.is, BlHelloWorld);
  </script>
</dom-module>
