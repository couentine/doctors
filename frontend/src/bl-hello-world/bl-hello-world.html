<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="bl-hello-world">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    
    <h1>Hello [[name]]!</h1>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class BlHelloWorld extends Polymer.Element {
      static get is() { return 'bl-hello-world'; }
      static get properties() {
        return {
          name: {
            type: String,
            value: 'BLANK'
          }
        };
      }
    }

    window.customElements.define(BlHelloWorld.is, BlHelloWorld);
  </script>
</dom-module>
